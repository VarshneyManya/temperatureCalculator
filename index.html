<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Temprature Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Borel&family=Open+Sans:wght@400;500&family=Overpass&family=PT+Serif&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <div class="temperature">
            <input type="text">
            <select>
                <option selected>Celsius</option>
                <option>Kelvin</option>
                <option>Fahrenheit</option>
                <option >Rankine</option>
            </select>
        </div>
        <div class="result">
            <input type="text" readonly>
            <select>
                <option selected>Celsius</option>
                <option selected>Kelvin</option>
                <option>Fahrenheit</option>
                <option >Rankine</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
